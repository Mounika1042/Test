        body{background-image: url(ca.jpg);}

        </style>
    <script> 
      function myvalidate(form) {
        var FirstName = form.Firstname.value;
        var LastName = form.Lastname.value;
        var Regno=form.number.value;
        var password=form.password.value;
        var email=form.email.value;
        var phno=form.mobilenumber.value;
    
        if(FirstName.length === 0) {
            alert("You Must Enter valid Frist name");
            return false;
        }
        if(LastName.length === 0) {
            alert("You Must Enter valid Last name ");
            return false;
        }
        if(Regno.length === 0) {
            alert("You Must Enter valid registartion number");
            return false;
        }
        if(email.length===0){
            alert("enter valid email");
            return False
        }
        if(phno.length===10){
            alert("enter valid phone number");
            return False
        }
        
        var select=document.getElementById("select");
        if(select==""){
            alert("please select a selection");
            return false;
        }

        if(password.length === 0) {
            alert("You Must Enter valid Password ");
            return false;
        }  
        
      return true; 
       }

    </script>
    </head>  
 <body>
